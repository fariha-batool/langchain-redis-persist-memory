<!-- src/ui/redis_chat_illustration.svg -->
<svg width="180" height="140" viewBox="0 0 180 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background card -->
  <rect x="8" y="10" width="164" height="120" rx="16" fill="#F9FAFB" stroke="#E5E7EB"/>
  <!-- Chat window -->
  <rect x="20" y="22" width="96" height="68" rx="10" fill="#FFFFFF" stroke="#E5E7EB"/>
  <circle cx="30" cy="30" r="3" fill="#E5E7EB"/>
  <circle cx="38" cy="30" r="3" fill="#E5E7EB"/>
  <circle cx="46" cy="30" r="3" fill="#E5E7EB"/>
  <!-- User bubble -->
  <rect x="28" y="40" width="50" height="14" rx="7" fill="#2563EB" opacity="0.9"/>
  <rect x="32" y="44" width="26" height="6" rx="3" fill="#EFF6FF"/>
  <!-- Assistant bubble -->
  <rect x="42" y="60" width="56" height="14" rx="7" fill="#F3F4F6" stroke="#E5E7EB"/>
  <rect x="46" y="64" width="32" height="6" rx="3" fill="#D1D5DB"/>
  <!-- Redis cylinder -->
  <g transform="translate(122,40)">
    <ellipse cx="18" cy="8" rx="16" ry="6" fill="#F97373" stroke="#DC2626"/>
    <rect x="2" y="8" width="32" height="22" rx="6" fill="#F97373" stroke="#DC2626"/>
    <ellipse cx="18" cy="30" rx="16" ry="6" fill="#F97373" stroke="#DC2626"/>
    <!-- Redis logo star & cube simplified -->
    <polygon points="18,6 16,8 18,10 20,8" fill="#FEE2E2"/>
    <rect x="10" y="14" width="8" height="6" rx="1" fill="#FEE2E2"/>
  </g>
  <!-- Arrow from chat to Redis -->
  <path d="M116 56 H126" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M124 54 L126 56 L124 58" fill="#9CA3AF"/>
  <!-- Labels -->
  <text x="20" y="110" font-size="9" fill="#6B7280">Chats</text>
  <text x="122" y="110" font-size="9" fill="#6B7280">Redis memory</text>
</svg>
